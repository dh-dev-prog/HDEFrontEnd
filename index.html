<!DOCTYPE html>
<html lang="en">
<head>
  <title>HDE FrontEnd Test</title>
  <meta charset="utf-8" />
  <meta name="description" content="HDE Frontend Test - Email" />
  <meta name="viewport" content="width = device-width, initial-scale = 1" />
  <link rel="stylesheet" href="src/css/main.css" />
</head>
<body>
  <div class="page">
    <div class="page-header__bg">
      <div class="page-header layout-box">
        <div class="period-search">
          <h3 class="period-search__title">Search Period :</h3>
          <input class="period-search__input" type="date" />
          <span class="dash">-</span>
          <input class="period-search__input" type="date" />
          <div class="btn-wrapper">
            <div class="btn">
              <span class="btn__sprite--left"></span><!--
              --><span class="btn__sprite--middle"><img class="btn__img" src="src/images/tool-search.png" /><span class="btn__text">Search</span></span><!--
              --><span class="btn__sprite--right"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="layout-box--border results">
        <h3 class="results__title">Results: <span class="mailbox-count"></span> mail(s)</h3>
        <button class="btn--clear">Clear</button>
      </div>
      <table class=" mailbox layout-box--border">
        <thead>
          <tr class="mailbox__row mailbox__headrow">
            <th class="mailbox__headcell"> From </th>
            <th class="mailbox__headcell"> To </th>
            <th class="mailbox__headcell"> Subject </th>
            <th class="mailbox__headcell mailbox__headdate unsorted"> Date </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="src/javascript/main.js"></script>
</body>
</html>
